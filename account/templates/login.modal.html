<%inherit file="/homepage/templates/base_ajax.htm" />


<%block name="title">Login</%block>

<%block name="add_breadcrumb">
  <li class="active">Login</li>
</%block>

<%block name="content">
  <div id="opacity">
      <h1 id="center">Login</h1>
      <form id="login-modal-form" action="/account/login.modal/" method="POST">
          ${ csrf_input }
          ${ form.as_p() }
          <input type="submit" class="btn btn-primary" value="Submit" />
          <a href="/account/signup/" class="pull-right btn btn-success">Sign Up</a>
      </form>
  </div>
</%block>
